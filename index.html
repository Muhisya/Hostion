<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headGame">
        <h1>Hostion</h1>
        <p>Game Station <span id="wip">(wip)</span></p>
    </div>
    <div id="gamesBox">
        <div id="inputSystem">
            <input type="text" name="game" id="inputName">
            <select name="typeGame" id="genreGame" style="width: 200px;">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="rpg">RPG</option>
                <option value="simulation">Simulation</option>
                <option value="fantasy">Fantasy</option>
                <option value="strategy">Strategy</option>
                <option value="puzzle">Puzzle</option>
                <option value="sports">Sports</option>
                <option value="shooter">Shooter</option>
                <option value="scifi">Sci-fi</option>
                <option value="racing">Racing</option>
            </select>
            <input type="number" name="priceEnter" id="inputPrice" placeholder="Enter Price (Rupiah)">
            <input type="number" name="stockEnter" id="inputStock" placeholder="Enter Stock">
        </div>
        <div id="downPart">
            <input type="url" id="linkGame" placeholder="Enter Game Link">
            <button id="add-btn">Add</button>
        </div>
        <table>
            <thead>
                <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Stock</th>
                <th id="pur">Purchase</th>
                </tr>
            </thead>
            <tbody id="gameList">
                <!-- Daftar game akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
